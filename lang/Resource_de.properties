help=Sucht nach Open Source Software mithilfe der APIs von github und gitlab.\n Benutzung: python runMain.py [Optionen] Suchabfrage.\n Die Suchabfrage kann Leerzeichen enthalten.\n Nur die Wörter -h und -na sind nicht erlaubt, da diese als Optionen interpretiert werden.\n Optionen:\n -h Ausgabe Hilfe\n -na In der Konfiguration kann ein Suffix für jede Suche festgelegt werden\n (z.B. language:java, wenn wir nur nach java Programmen suchen wollen).\n Mit dieser Option wird der Suffix deaktiviert.\n -t Personal Access Token für GitLab (Persönliche Zugangskennung im Benutzerprofil einzurichten).\n Projekt Webseite https://github.com/germanysources/FOSSwareSearch
noSearchTerm=Keine Suchabfrage angegeben.
support=Brauchen Sie Hilfe? Auf https://github.com/germanysources/FOSSwareSearch/issues können Sie ein Ticket aufmachen
NoGitLabToken=Für die Suche mit GitLab benötigen Sie ein Personal Access Token. Entweder übergeben Sie dieses mit der Option -t beim Einstieg oder schreiben dieses in die Konfigurationsdatei config.json
